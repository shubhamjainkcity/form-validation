<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="return myfun()">
       <label>Email</label>
       <input id="emailcheck" type="text" name="Email" value="">
       <br>
       <br>
       <input type="submit" value="submit">
    </form>

    <script>
        

        function myfun() {
            let emailcheck = document.getElementById('emailcheck').value;
            let pattern = /^[A-Za-z._]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/ ;

            if(pattern.test(emailcheck)){
                alert("email is correct");
            }
            else{
                alert( "email is incorrect");
            }
        }



    </script>
</body>
</html>
