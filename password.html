<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform" onsubmit="return myfun()">
       <label>password</label>
       <input id="passcheck" type="text" name="pass" value="">
       <br>
       <br>
       <input type="submit" value="submit">
    </form>

    <script>
        

        function myfun() {
            let passcheck = document.getElementById('passcheck').value;
            let pattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z]){6,14}$/ ;

            if(pattern.test(passcheck)){
                alert("pass is correct");
            }
            if(passcheck.search(/[a-z]/i)<0)
            {
                alert( "pass should contain atleast one letter");
            }
            if(passcheck.search(/[0-9]/)<0)
            {
                alert( "pass should contain atleast one digit");
            }
        }



    </script>
</body>
</html>
